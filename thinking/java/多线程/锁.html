        <p>一、乐观锁与悲观锁</p>
<p>乐观锁： 非互斥同步锁，例如 原子类、并发容器</p>
<p>悲观锁：互斥同步锁，例如 sync 与 lock</p>
<p>数据库：</p>
<p>乐观： version</p>
<p>悲观: select for update</p>
<p>两种锁各自的使用场景：各有干秋<br>悲观锁：适合并发写入多的情况，适用于临界区持锁时间比较长的<br>情况，悲观锁可以避免大量的无用自旋等消耗，典型情况：<br>1临界区有IO操作<br>2临界区代码复杂或者循环量大<br>3临界区竞争非常激烈</p>
<p>乐观锁：适合并发写入少，大部分是读取的场景，不加锁的能让读<br>取性能大幅提高。</p>
