<p>一、语法顺序 与 执行顺序</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">语法顺序</span><br><span class="line">1. SELECT </span><br><span class="line">2. DISTINCT &lt;select_list&gt;</span><br><span class="line">3. FROM &lt;left_table&gt;</span><br><span class="line">4. &lt;join_type&gt; JOIN &lt;right_table&gt;</span><br><span class="line">5. ON &lt;join_condition&gt;</span><br><span class="line">6. WHERE &lt;where_condition&gt;</span><br><span class="line">7. GROUP BY &lt;group_by_list&gt;</span><br><span class="line">8. HAVING &lt;having_condition&gt;</span><br><span class="line">9. ORDER BY &lt;order_by_condition&gt;</span><br><span class="line">10.LIMIT &lt;limit_number&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">执行顺序</span><br><span class="line">FROM &lt;表名&gt; 选取表，将多个表数据通过笛卡尔积变成一个表。</span><br><span class="line">ON &lt;筛选条件&gt; 对笛卡尔积的虚表进行筛选</span><br><span class="line">JOIN  指定join，用于添加数据到on之后的虚表中，例如left join会将左表的剩余数据添加到虚表中</span><br><span class="line">WHERE 对上述虚表进行筛选</span><br><span class="line">GROUP BY &lt;分组条件&gt; 分组 用于having子句进行判断，在书写上这类聚合函数是写在having判断里面的</span><br><span class="line">HAVING &lt;分组筛选&gt; 对分组后的结果进行聚合筛选</span><br><span class="line">SELECT &lt;返回数据列表&gt; 返回的单列必须在group by子句中，聚合函数除外</span><br><span class="line">DISTINCT 去重复</span><br><span class="line">ORDER BY &lt;排序条件&gt; 排序</span><br><span class="line">LIMIT &lt;行数限制&gt;</span><br></pre></td></tr></table></figure>





<p>二、模糊搜索</p>
<ul>
<li>使用MySQL内置函数INSTR(str,substr) 来匹配</li>
<li>使用FullText全文索引，用match against 检索</li>
</ul>
<p>三、<strong>导致效率低下的情况</strong></p>
<ul>
<li><strong>导致全表扫描</strong><ol>
<li><strong>左模糊查询</strong> </li>
<li><strong>in 和not in</strong> </li>
<li><strong>否定方式查询：比如 &lt;&gt;,!= (改为 &gt;+or+&lt;这种形式： WHERE col_1 &gt; 100 or col_1 &lt; 100;)</strong></li>
</ol>
</li>
<li><strong>自动进行类型转换</strong><br>1. </li>
</ul>

            // where field
            query.equalTo("words", url);
            // count

                // There are number instances of MyClass where words equals url.
                $(document.getElementById(url)).text(number?  number : '--');
            }, function (error) {
                // error is an instance of AVError.
            });
        }
    }

        }).then(function (object) {
        })
    }
