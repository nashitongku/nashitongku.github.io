        <p>占用端口：lsof -i:8000</p>
<p>关闭进程： kill 进程号</p>
<p>Mysql:</p>
<p>service mysqld start (5.0版本是mysqld)</p>
<p>service mysql start</p>
<p>service mysql restart</p>
<p>系统命令行短链接设置:</p>
<p>alias mysql=/usr/local/mysql/bin/mysql</p>
<p>Docker: </p>
<p>ip:地址： 进入容器后， cat<code> </code>/etc/hosts</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker inspect --format=&#x27;&#123;&#123;.NetworkSettings.IPAddress&#125;&#125;&#x27; cd30dbb10151</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">CHANGE MASTER TO MASTER_HOST=&#x27;172.17.0.3&#x27;, MASTER_PORT=3306,MASTER_USER=&#x27;repl&#x27;,MASTER_PASSWORD=&#x27;123456&#x27;, master_log_file=&#x27;mysql-bin.000007&#x27;, master_log_pos=323, get_master_public_key=1;</span><br></pre></td></tr></table></figure>

<p>mysql 8.0之后加上这句配置：get_master_public_key=1;</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">docker run -itd --name s2-sql -p 3336:3306 -e MYSQL_ROOT_PASSWORD=123456 amd64/mysql</span><br></pre></td></tr></table></figure>
